<div>
  {{ dynamicTable.tableName }}
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of dynamicTable.dynamicTableColumns">
          {{ column.headerText }}
        </th>
      </tr>
    </thead>
    <tbody class="my-table body">
      <tr *ngFor="let row of dynamicTable.dynamicTableRows">
        <td *ngFor="let entry of row.dynamicTableRowEntries">
          {{ entry.columnText }}
        </td>
        <td *ngIf="row.completed != undefined">
          <input
            type="checkbox"
            [(ngModel)]="row.completed"
            (change)="toggle()"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
<mat-chip-list
  class="example-chip"
  cdkDropList 
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)">
  <mat-chip
    class="example-box"
    cdkDrag
    *ngFor="let vegetable of vegetables">
    {{vegetable.name}}
  </mat-chip>
</mat-chip-list>
